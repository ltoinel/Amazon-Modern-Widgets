<!doctype html>
<html lang="fr">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Amazon Product Card</title>

</head>

<body>

  <div class="card">

    <div class="card-body">

        <div class ="row">

          <div class="col-4">
            <img src="" alt="Amazon product" class="img-thumbnail" id="thumbnail"> 
          </div>

          <div class="col-14">
            <h5 class="card-title" id="caption"></h5>
            <p class="card-text" id="price"></p>
            <a href="#" class="btn btn-primary" role="button" id="link">Acheter sur Amazon</a>
          </div>

      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <script>

    // Feed the Card HTML template from Amazon information
    $(function () {

      // Get the product param
      let urlParams = new URLSearchParams(window.location.search);
      let id = urlParams.get('id')

      // Call the card API
      $.get("product?id=" + id, function (data) {

        // Feed the card with the product data
        var product = data
        $("#thumbnail").attr("src", data.Images.Primary.Medium.URL);
        $("#caption").html(data.ItemInfo.Title.DisplayValue);
        $("#link").attr("href", data.DetailPageURL);
        $("#price").html(data.Offers.Listings[0].Price.DisplayAmount);
      });
    });
  </script>

</body>

</html>
