<!doctype html>
<html lang="fr">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Amazon Product Card</title>

  <style>
    .card-img{
      display : none;
    }

    .card-body{
      display: none;
    }

  </style>
</head>

<body>

  <!-- Product Card -->
  <div class="card bg-light" style="max-width: 60rem;">

      <!-- Loading Spinner -->
      <div class="text-center">
        <div class="spinner-grow text-success m-5" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>

      <div class="row no-gutters">

        <!-- Card Image-->
        <div class="col-2">
          <img src="" alt="Amazon product" class="card-img" />
        </div>

        <!-- Card Body -->
        <div class="col-16">

          <div class="card-body">
            
            <h4 class="card-title">
              <span id="caption"></span>
              <span class="badge badge-pill badge-secondary" id="price"></span>
            </h4>

            <a href="#" class="btn btn btn-success" role="button" id="link">
              <svg class="bi bi-plus-square" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M8 3.5a.5.5 0 01.5.5v4a.5.5 0 01-.5.5H4a.5.5 0 010-1h3.5V4a.5.5 0 01.5-.5z" clip-rule="evenodd"/>
                <path fill-rule="evenodd" d="M7.5 8a.5.5 0 01.5-.5h4a.5.5 0 010 1H8.5V12a.5.5 0 01-1 0V8z" clip-rule="evenodd"/>
                <path fill-rule="evenodd" d="M14 1H2a1 1 0 00-1 1v12a1 1 0 001 1h12a1 1 0 001-1V2a1 1 0 00-1-1zM2 0a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2V2a2 2 0 00-2-2H2z" clip-rule="evenodd"/>
              </svg>
              Plus d'informations</a>
             <br/><br/>
            <p class="card-text"><small class="text-muted">Dernière mise à jour du prix :<span id="timestamp"></span></small></p>
          </div>
        </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <script>

    // Feed the Card HTML template from Amazon information
    $(function () {

      // Get the product param
      let urlParams = new URLSearchParams(window.location.search);
      let id = urlParams.get('id')

      // Call the card API
      $.get("product?id=" + id, function (product) {

        // We add the information
        $(".card-img").attr("src", product.image);
        $("#caption").html(product.title);
        $("#link").attr("href", product.url);
        $("#price").html(product.price);
        $("#timestamp").html(new Date(product.timestamp).toLocaleString());

        // We hide the spinners
        $(".spinner-grow").css('display','none');

        // We show the block
        $(".card-img").css('display','block');
        $(".card-body").css('display','block');

      });
    });
  </script>

</body>

</html>
