<!doctype html>
<html lang="fr">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Amazon Product Card</title>

  <style>
    body {
      background: none transparent;
    }

    .card-img {
      display: none;
    }

    .card-body {
      display: none;
      padding: 5px;
    }

    h1 {
      font-size: 1em;
    }

    a {
      color: white;
    }

    .text-muted {
      font-size: 0.7em;
    }

    .card {
      border-width: 3px;
    }

    .price {
      font-weight: bold;
    }
  </style>
</head>

<body>

  <!-- Product Card -->
  <div class="card text-white bg-dark">

    <!-- Loading Spinner -->
    <div class="text-center">
      <div class="spinner-grow text-success" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <div class="row">

      <!-- Card Image -->
      <div class="col-3">
        <a href="#" class="link" target="_blank">
          <img src="" alt="Amazon product" class="card-img img-responsive" />
        </a>
      </div>

      <!-- Card Body -->
      <div class="col">

        <div class="card-body">

          <h1 class="card-title caption"></h1>

          <a href="#" class="btn btn-secondary btn-sm price link" role="button" target="_blank"></a>

          <a href="#" class="btn btn-success btn-sm link" role="button" target="_blank">


            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" width="18px" height="18px">
              <path d="M0 0h24v24H0V0z" fill="none" />
              <path
                d="M15.55 13c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.37-.66-.11-1.48-.87-1.48H5.21l-.94-2H1v2h2l3.6 7.59-1.35 2.44C4.52 15.37 5.48 17 7 17h12v-2H7l1.1-2h7.45zM6.16 6h12.15l-2.76 5H8.53L6.16 6zM7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zm10 0c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z" />
              </svg>

            Voir la fiche produit</a>

          <p class="card-text float-right"><small class="text-muted">Mise Ã  jour du prix : <span
                class="timestamp"></span></small></p>

        </div>
      </div>
    </div>

    <div class="clearfix"></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>

    <script>

      // Feed the Card HTML template from Amazon information
      $(function () {

        // Get the product param
        let urlParams = new URLSearchParams(window.location.search);
        let id = urlParams.get('id')

        // Call the card API
        $.get("product?id=" + id, function (product) {

          // We add the information
          $(".card-img").attr("src", product.image);
          $(".caption").html(product.title);
          $(".link").attr("href", product.url);
          $(".price").html(product.price);
          $(".timestamp").html(new Date(product.timestamp).toLocaleString());

          // We hide the spinners
          $(".spinner-grow").css('display', 'none');

          // We show the block
          $(".card-img").css('display', 'block');
          $(".card-body").css('display', 'block');
        });
      });
    </script>

</body>
</html>
