      <div class="bg-light p-5 rounded">
        <p>Welcome on the Amazon Modern Widget. You can integrate the following Widgets to your website using theses snippets : </p>
  
        <h3>1. Display a Product Card based on the Amazon ID</h2>
        <textarea cols="100"><iframe src="/amazon/card?id=B09X7BK27V" scrolling="no" frameborder="no" loading="lazy" style="width:100%"></iframe></textarea>

        <iframe src="/amazon/card?id=B09X7BK27V" scrolling="no" frameborder="no" loading="lazy" style="width:100%;height: auto;"></iframe>

        <h3>2. Display a Product Card based on a Keyword</h2>
        <textarea cols="100"><iframe src="/amazon/card?keyword=raspberry" scrolling="no" frameborder="no" loading="lazy" style="width:100%"></iframe></textarea>

        <iframe src="/amazon/card?keyword=raspberry" scrolling="no" frameborder="no" loading="lazy" style="width:100%;height: auto;"></iframe>
